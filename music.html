<body>
	<!-- Tittle -->
	<div class="container customTitleSection">
		<h1 class="text-center">Listen to your favorite music!</h1>
	</div>	

	<!-- Search for an artist section -->
	<div class="container">
    	<h4>Search for an Artist</h4>
	    <form id="search-form">
	    	<div class="row customSearchRow">
		        <div class="col-xs-12 col-md-5 col-lg-5 customSrchItem">
		        	<input type="text" id="query" value="" class="form-control" />	        	
		        </div>
		        <div class="col-xs-12 col-md-4 col-lg-4 customSrchItem">
		        	<input type="submit" id="search" class="btn btn-primary" value="Search"/>
		        </div>
	    	</div>
	    	<div class="row">
	    		<p class="customInstructions"></p>
	    	</div> 
	    </form>
	    <div id="results"></div>
	</div>
<script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
    {{/each}}
</script>
